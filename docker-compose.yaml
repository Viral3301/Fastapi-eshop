version: '3.7'

services:
  db:
    restart: always
    image: postgres:13
    container_name: db_app
    env_file:
      - .env-prod
    ports:
      - "5432:5432"
    networks:
      - backend


    volumes:
      - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql

  redis:
      image: redis
      container_name: redis
      restart: unless-stopped
      volumes:
          - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
      expose:
          - 6379
      command: redis-server /usr/local/etc/redis/redis.conf
      networks:
      - backend
  app:
    build: 
      context: .
    command: ["/fastapi_app/docker/app.sh"]
    env_file:
      - .env-prod
    ports:
      - 9999:8000
    networks:
      - backend
    depends_on:
      - "db"
      - "redis"
networks:
  backend:
     driver: bridge

volumes:
    dump: