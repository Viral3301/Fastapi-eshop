version: '3.7'

services:
  db:
    restart: always
    image: postgres:13
    container_name: db_app
    env_file:
      - .env-prod
    ports:
      - "5431:5431"
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 10s
      retries: 5





  app:
    build: 
      context: .
    command: ["/fastapi_app/docker/app.sh"]
    env_file:
      - .env-prod
    ports:
      - 9999:8000
    networks:
      - backend
    depends_on:
      db:
        condition: service_healthy

networks:
  backend:
     driver: bridge

volumes:
  pg_data: null